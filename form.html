<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="welcome.html" method="GET">
        <label for="First name">First name :</label>
        <br>
        <input type="text" name="name" id="name">
        <br>
        <label for="Last name">Last name :</label>
        <br>
        <input type="text" name="last name" id="lastname">
        <br>
        <label for="Gender">Gender :</label>
        <br>
        <input type="radio" name="male" id="male" value="male">
        <label for="Male">Male</label>
        <br>
        <input type="radio" name="female" id="female" value="female">
        <label for="Female">Female</label>
        <br>
        <input type="radio" name="other" id="other" value="other">
        <label for="other">Other</label>
        <br>
        <label for="nationaly">Nationaly :</label>
        <br>
        <select>
            <option>Indonesia</option>
            <option>Jepang</option>
            <option>Belanda</option>
        </select>

        <br>

        <label for="Language Spoken">Language Spoken :</label>
        <br>
        <input type="checkbox" name="bike" id="bike" value="bike">
        <label for="bike">I have a bike</label>
        <br>
        <input type="checkbox" name="car" id="car" value="car">
        <label for="car">I have a car</label>
        <br>
        <input type="checkbox" name="boat" id="boat" value="boat">
        <label for="boat">I have a boat</label>
        <br>
        <label for="bio">bio :</label>
        <br>
        <textarea name="deskripsi" rows="6" cols="50">
        </textarea>
        <br>
        <button type="submit">sign up</button>
    </form>
</body>
</html>
